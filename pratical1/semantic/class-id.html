   <!DOCTYPE html>
   <html>
       <head>
           <title>ID attributes examples</title>
           <style>
               #header{
                   color:hotpink;
                   border:2px solid red;
                   background-color: royalblue;
               }
               .student{
                   color:skyblue;
                   border:slateblue;
                   background:springgreen;
               }
           </style>
       </head>
       <body>
           <div>
               <h1 id="header">this is example for id</h1>
           </div>
           <div>
               <div class="student">
                   <h1>pavan</h1>
                   <p>from electrical backgrond</p>
            </div>
            <div>
                <div class="student">
                    <h1>kumar</h1>
                    <p>from civil background</p>
                </div>
       </body>
   </html>
