<!DOCTYPE html>
<html>
    <head>
        <title>examples of list elements</title>
    </head>
    <body>
        <!-- unordered HTML List examlpe-->
        <ul style="background-color: chocolate;">
            <li>cars</li>
            <li>bikes</li>
            <li>autos</li>
        </ul>
        <ol style="color:#27AE60; border: 2px solid#AF7AC5;">
            <li>apple</li>
            <li>banana</li>
            <li>grapes</li>
        </ol>
        <dl>
            <dt>nano car</dt>
            <dd>world cheapest car</dd>
        </dl>
        <!-- block level elements -->
        <div>
            div is in first line block element
        </div>

        <div>
            Div is second line block emelent
        </div>

        <!-- inline level elements-->
        <span style="background-color: cadetblue;">text is in first line inline element</span>
        <span>text is in second span inline element</span>

        <h1 style="color:#27AE60; border: 2px solid#AF7AC5;">this is heading text</h1>
